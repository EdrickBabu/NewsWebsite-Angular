<div class="container-fluid mt-5">
    <h2>Top Headlines</h2>
    <div class="row">
        <div class="col-lg-4 mt-3 mb-3" *ngFor="let headlines of topHeadlinesResult">
            <div class="card">
                <img src={{headlines.urlToImage}} width="100%" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{headlines.title}}</h5>
                    <p class="card-text">{{headlines.description}}</p>
                    <a href="{{headlines.url}}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    </div>
</div>
